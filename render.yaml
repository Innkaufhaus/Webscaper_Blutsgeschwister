services:
  - type: web
    name: blutsgeschwister-scraper
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
    plan: free
